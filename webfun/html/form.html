<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form asignment</title>
    </head>
    <body>
        <form action="POST">
            <h1>My Registration Form</h1>
            <label>
                First Name: <input type="text" name="First Name">
            </label>
            <label>
                Last Name: <input type="text" name="Lirst Name">
            </label>
            <label>
                Email: <input type="text" name="email">
            </label>
            <label>
                Password <input type="password" name="Password">
            </label>
            <label>
                PW confirm <input type="password" name="PW confirm">
            </label>
            <label>
                Birthday <input type="date" name="Birthday"> <!--NB: Date not supported in all browsers-->
            </label>
            <label>
                Male <input type="radio" name="Male" value="male">
            </label>
            <label>
                Female <input type="radio" name="Female" value="female">
            </label>
            <label>
                Other <input type="radio" name="Other" value="other">
            </label>
            <h3>A short description about yourself</h3>
            <textarea name="Description" id="description" cols="30" rows="10"></textarea>
            <label>
                Favorite language 
                <select>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                </select>
            </label>
            <button>Submit</button>
        </form>
    </body>
</html>
