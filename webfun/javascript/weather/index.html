        <body>
            <div class="container">
                <div class="main-section">   
                    <h1>Get the current temperature</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" id="inputCity" aria-describedby="cityHelp" placeholder="Enter city">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <h2 class="output">
                        The temperature in <span class="city"></span> is <span class="temperature"></span> degrees F
                    </h2>
