<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            for(var i=1; i<=151; i++){
                console.log(i);
                var html_str = "<img src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/";
                html_str += i;
                html_str += ".png'>";
                console.log(html_str);
                $('.container').append(html_str)    
            };
        });
    </script>

   <div class="container" style= "background-color: orange; width:900px; margin:0 auto;" >

   </div>
   <!-- /.container -->

</body>
</html>
